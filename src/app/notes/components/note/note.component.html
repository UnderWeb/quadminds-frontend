<div fxLayout="row wrap" [@moltenAnimation]>
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>
                    Notas
                </mat-card-title>
                <hr>
                <div fxLayout="column">
                    <div class="text-right">
                        <a mat-raised-button color="primary" routerLink="/notes/create">
                            <mat-icon class="horizontal-menu-icon">
                                add
                            </mat-icon>
                            Agregar Nota
                        </a>
                    </div>
                </div>
                <div class="p-5 p-r-10 p-l-10 search" *ngIf="count > 0">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                    </mat-form-field>
                </div>
                <div class="responsive-table smart-table">
                    <mat-table #table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="title">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                T&iacute;tulo
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="title">
                                {{row.title}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="content">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                Contenido
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                {{row.content}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <mat-header-cell *matHeaderCellDef>
                                Acciones
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="text-center">
                                <a mat-button color="accent" class="mat-elevation-z4 m-r-5" routerLink="/notes/edit/{{row._id}}">
                                    <mat-icon class="horizontal-menu-icon">
                                        edit
                                    </mat-icon>
                                    Editar
                                </a>
                                <button mat-button color="warn" class="mat-elevation-z4" (click)="deleteNote(row)">
                                    <mat-icon class="horizontal-menu-icon">
                                        delete
                                    </mat-icon>
                                    Eliminar
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
