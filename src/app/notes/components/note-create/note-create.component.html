<mat-card [@moltenAnimation]>
    <mat-card-content>
        <mat-card-title>
            Agregar Nota
        </mat-card-title>
        <mat-card-subtitle class="obligatorio">
            * Campos obligatorios
        </mat-card-subtitle>
        <form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
            <div fxLayout="row wrap">
                <div class="p-10" fxFlex="100">
                    <mat-form-field>
                        <input matInput placeholder="*TÃ­tulo" [formControl]="formCreate.controls['title']" (paste)="onTitlePaste()" autocomplete="off">
                    </mat-form-field>
                    <mat-hint *ngIf="formCreate.controls['title'].hasError('required') && formCreate.controls['title'].touched" class="text-danger font-14">
                        <div class="error">Por favor, ingrese el t&iacute;tutlo.</div>
                    </mat-hint>
                    <mat-hint *ngIf="formCreate.controls['title'].hasError('minlength') && formCreate.controls['title'].touched" class="text-danger font-14">
                        <div class="error">Por favor, ingrese el t&iacute;tutlo correctamente.</div>
                    </mat-hint>
                    <mat-hint *ngIf="formCreate.controls['title'].hasError('existsTitle') && formCreate.controls['title'].touched" class="text-danger font-14">
                        <div class="error">El t&iacute;tutlo ya se encuentra registrado.</div>
                    </mat-hint>
                </div>
                <div class="p-10" fxFlex="100">
                    <mat-form-field>
                        <textarea matInput placeholder="*Contenido" [formControl]="formCreate.controls['content']" rows="10"></textarea>
                    </mat-form-field>
                    <mat-hint *ngIf="formCreate.controls['content'].hasError('required') && formCreate.controls['content'].touched" class="text-danger font-14">
                        <div class="error">Por favor, ingrese el contenido.</div>
                    </mat-hint>
                    <mat-hint *ngIf="formCreate.controls['content'].hasError('minlength') && formCreate.controls['content'].touched" class="text-danger font-14">
                        <div class="error">Por favor, ingrese el contenido correctamente.</div>
                    </mat-hint>
                </div>
            </div>
            <mat-card-actions>
                <a fxFlex="40" fxFlex.gt-sm="15" mat-raised-button color="warn" class="mat-elevation-z4" routerLink="/notes">
                    <mat-icon class="horizontal-menu-icon">
                        undo
                    </mat-icon>
                    Volver
                </a>
                <button fxFlex="40" fxFlex.gt-sm="15" mat-raised-button color="primary" class="mat-elevation-z4" type="submit" [disabled]="!formCreate.valid">
                    Guardar
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
